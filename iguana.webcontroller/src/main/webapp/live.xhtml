<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="WEB-INF/templates/default.xhtml">
	<ui:define name="contentD">

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Task ID: " />
				<p:outputLabel value="#{liveController.taskID}" />
				<p:spacer/>
				<p:selectCheckboxMenu id="menu"
					value="#{liveController.selectedQueries}" label="Select Queries to show" filter="true"
					filterMatchMode="startsWith" panelStyle="width:400px">
					<f:selectItems value="#{liveController.queries}" />
				</p:selectCheckboxMenu>
				<p:poll actionListener="#{liveController.calculateModels()}" interval="3" update="live" />
				<h:panelGrid id="live" columns="3">
					<p:chart id="qps" type="bar" model="#{liveController.modelQPS}" />
					<p:chart id="qmpt" type="bar" model="#{liveController.modelQMPT}" />
					<p:chart id="noq" type="bar" model="#{liveController.modelNOQ}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
