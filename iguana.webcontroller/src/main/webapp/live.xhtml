<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="WEB-INF/templates/default.xhtml">
	<ui:define name="contentD">

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Task ID: "/>
				<p:outputLabel value="#{liveController.taskID}" />
				<p:poll interval="3" update="live" />
				<p:chart id="live" type="bar" model="#{liveController.model}"
					style="width:1300px;height:600px" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
