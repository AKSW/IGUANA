<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="WEB-INF/templates/default.xhtml">
	<ui:define name="contentD">


		<h:form id="form">
			<h:panelGrid style=" margin: 0 auto;"  columns="2">
				<p:spacer width="0" />
				<center>
					<p:wizard flowListener="#{executionController.onFlowProcess}">
						<p:tab id="connections" title="Connections">
							<p:panel header="Triplestore endpoints">
								<p:messages id="messages" showDetail="true" autoUpdate="true"
									closable="true" />
								<h:panelGrid columns="3" cellpadding="20">
									<h:panelGrid columns="2" columnClasses="label, value">
										<p:outputLabel style="color: #000;" value="ID: *" />
										<p:inputText value="#{executionController.name}"
											required="false" label="id" />

										<p:outputLabel style="color: #000;"
											value="SPARQL Service address: *" />
										<p:inputText value="#{executionController.service}"
											required="false" label="service" />


										<p:outputLabel style="color: #000;"
											value="Update Service address: " />
										<p:inputText value="#{executionController.updateService}"
											required="false" label="Update endpoint" />
										<p:outputLabel style="color: #000;visibility: hidden;"
											value="user: " />
										<p:inputText value="#{executionController.user}"
											required="false" style="visibility: hidden;"
											label="user for updates" />
										<p:outputLabel style="color: #000;visibility: hidden;"
											value="password: " />
										<p:password style="visibility: hidden;"
											value="#{executionController.pwd}" />
										<br />
										<br />
										<br />
										<p:commandButton value="add" icon="ui-icon-check"
											actionListener="#{executionController.addConnection()}"
											update="@form" />
									</h:panelGrid>
									<p:spacer width="25" />
									<h:panelGrid columns="1">
										<p:selectOneListbox id="basic" style="height: 200;width: 300;"
											value="#{executionController.deleteConnection}">
											<f:selectItems value="#{executionController.connections}"
												var="connection" itemLabel="#{connection.service}"
												itemValue="#{connection.name}" />
										</p:selectOneListbox>
										<p:commandButton value="Remove"
											actionListener="#{executionController.remove()}"
											update="@form" icon="ui-icon-trash" />
									</h:panelGrid>
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="datasets" title="Datasets and Generation">
							<p:panel header="Datasets">
								<h:panelGrid columns="3" columnClasses="grid,grid,grid">

								</h:panelGrid>

							</p:panel>
						</p:tab>
						<p:tab id="tasks" title="Tasks">
							<p:panel header="Tasks">
								<h:panelGrid columns="3" columnClasses="grid,grid,grid">

								</h:panelGrid>

							</p:panel>
						</p:tab>

						<p:tab id="confirm" title="Confirmation">
							<p:panel header="Confirmation">
								<h:panelGrid id="confirmation" columns="3"
									columnClasses="grid,grid,grid">

								</h:panelGrid>

								<p:commandButton value="Submit"
									actionListener="#{executionController.execute()}"
									process="@this" />
							</p:panel>
						</p:tab>
					</p:wizard>
				</center>
			</h:panelGrid>
		</h:form>

		<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}

.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
	color: #555;
}
</style>
	</ui:define>
</ui:composition>
