<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="WEB-INF/templates/default.xhtml">
	<ui:define name="contentD">


		<h:form id="content">
<!-- 				<p:spacer width="25" /> -->
				<p:wizard flowListener="#{executionController.onFlowProcess}">
					<p:tab id="connections" title="Connections">
						<p:panel header="Triplestore endpoints">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
							<!-- TODO add connections until user goes further -->
<!-- 								<p:outputLabel value="Service address: *" /> -->
<!-- 								<p:inputText value="#{executionController.service}" -->
<!-- 									required="true" label="Firstname" /> -->

<!-- 								<p:outputLabel value="user: " /> -->
<!-- 								<p:inputText value="#{userWizard.user.lastname}" required="true" -->
<!-- 									label="Lastname" /> -->

<!-- 								<p:outputLabel value="pwd: " /> -->
<!-- 								<p:password value="#{userWizard.user.age}" /> -->

							</h:panelGrid>
						</p:panel>
					</p:tab>


					<p:tab id="confirm" title="Confirmation">
						<p:panel header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Firstname: " />
									<h:outputText value="#{userWizard.user.firstname}"
										styleClass="outputLabel" />

									<h:outputText value="Lastname: " />
									<h:outputText value="#{userWizard.user.lastname}"
										styleClass="outputLabel" />

									<h:outputText value="Age: " />
									<h:outputText value="#{userWizard.user.age}"
										styleClass="outputLabel" />
								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Street: " />
									<h:outputText value="#{userWizard.user.street}"
										styleClass="outputLabel" />

									<h:outputText value="Postal: " />
									<h:outputText value="#{userWizard.user.postalCode}"
										styleClass="outputLabel" />

									<h:outputText value="City: " />
									<h:outputText value="#{userWizard.user.city}"
										styleClass="outputLabel" />
								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Email: " />
									<h:outputText value="#{userWizard.user.email}"
										styleClass="outputLabel" />

									<h:outputText value="Phone " />
									<h:outputText value="#{userWizard.user.phone}"
										styleClass="outputLabel" />

									<h:outputText value="Info: " />
									<h:outputText value="#{userWizard.user.info}"
										styleClass="outputLabel" />

									<h:outputText />
									<h:outputText />
								</h:panelGrid>
							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{userWizard.save}" update="growl"
								process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>
		</h:form>

		<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

	text-shadow: none !important;
}

	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}

.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
	color: #555;
}
</style>
